services:
  - type: web
    name: as-bolsyn-bot
    env: python
    region: singapore # Choose a region closest to Kazakhstan
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.main
    plan: free # Start with the free plan for testing
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEBHOOK_MODE
        value: true
      - key: WEBHOOK_HOST
        fromService:
          type: web
          name: as-bolsyn-bot
          property: url
      - key: WEBHOOK_PATH
        value: /webhook
      - key: BOT_TOKEN
        sync: false
      - key: TELEGRAM_PAYMENT_PROVIDER_TOKEN
        sync: false
      - key: TELEGRAM_PAYMENT_TEST_TOKEN
        sync: false
      - key: DB_HOST
        fromDatabase:
          name: as-bolsyn-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: as-bolsyn-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: as-bolsyn-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: as-bolsyn-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: as-bolsyn-db
          property: password
      - key: ADMIN_CHAT_ID
        sync: false
      - key: PAYMENT_GATEWAY_ENABLED
        sync: false
      - key: PAYMENT_GATEWAY_API_KEY
        sync: false
      - key: PAYMENT_GATEWAY_SECRET
        sync: false
      - key: PAYMENT_GATEWAY_URL
        sync: false
      - key: PAYMENT_WEBHOOK_SECRET
        sync: false
      - key: PAYMENT_SUCCESS_URL
        sync: false
      - key: PAYMENT_FAILURE_URL
        sync: false
      - key: PORT
        fromService:
          type: web
          name: as-bolsyn-bot
          property: port
      - key: USE_SSL
        value: false
    healthCheckPath: /health
    # Add database migration before starting the application
    preDeployCommand: python -c "import subprocess; subprocess.run(['aerich', 'upgrade'])"

databases:
  - name: as-bolsyn-db
    plan: free # Start with the free plan for testing
    region: singapore # Choose a region closest to Kazakhstan
    databaseName: asbolsyn
    user: asbolsyn 